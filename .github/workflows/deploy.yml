name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Trunk
        uses: jetli/trunk-action@v0.4.0
        with:
          version: 'latest'

      - name: Ensure static directories exist
        run: |
          mkdir -p static/assets
          echo "Created static directories"
          ls -la

      - name: List Repository Contents
        run: |
          find . -type f -name "index.html" -o -name "*.rs" | sort

      - name: Build
        run: |
          trunk build --release --public-url /${GITHUB_REPOSITORY#*/}/
        continue-on-error: false

      - name: Check build output
        run: |
          echo "Checking if dist directory exists..."
          if [ -d "./dist" ]; then
            echo "dist directory exists"
            ls -la ./dist
          else
            echo "ERROR: dist directory not found!"
            exit 1
          fi

      # Save a debugging artifact using upload-artifact v4
      - name: Save debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-contents
          path: ./dist
          retention-days: 1

      # Use the correct Pages artifact uploader
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
